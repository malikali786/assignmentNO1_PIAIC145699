        Rules for naming JS variable

    </h1>

    <h3>

            Variable names can only contain, numbers, $ and _. For example : $my_1stVariable <br> Variable must begin with a letter, $ or_. For example : $name, _name or name <br> Variable names are case sensitive <br> Variable names should not be JS keywords
